version: 2.1
jobs:
  devel-tests:
    docker:
      - image: agajdosi/bk-tests:latest
    steps:
      - checkout
      - run:
          name: Run the tests
          command: BK_IS_DOCKER=True behave
      - store_artifacts:
          path: screenshots
          destination: screenshots

  production-tests:
    docker:
      - image: agajdosi/bk-tests:latest
    steps:
      - checkout
      - run:
          name: Run the tests
          command: BK_IS_DOCKER=True behave
      - store_artifacts:
          path: screenshots
          destination: screenshots

workflows:
  version: 2
  build_and_test:
    jobs:
      - devel-tests
  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - main
    jobs:
      - devel-tests
